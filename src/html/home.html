<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" type="text/css" href="../styles/signOut.css">
</head>

<body>

   <body>
      <div class="parentDiv">
         <div class="logout-container">
            <button id="logout" class="logout-btn">Logout</button>
         </div>

         <div class="profileContainer">
            <img class="circleImage avatarImage" id="avatar" />
            <h3 class="userName" id="userName">DiscoSave</h3>
            <h3 class="userID">UserID: <span id="userID">654216497854546191</span></h3>
         </div>


         <div class="channelContainer" id="guildContainer">
            <h3 class="channelHeader">Please select a server to get started!</h3>
            <div class="list"  id="guildList"></div>
         </div>

         <div class="channelContainer" id="channelContainer">
            <h3 class="channelHeader">Select a channel where you would like to save your messages!</h3>
            <button class="channelContainerBtn" id="channelContainerBtn">#discolog</button>
            <div class="list" id="channelList">
            </div>

            <Button class="button" id="doneBtn">Done</Button>
         </div>





      </div>
